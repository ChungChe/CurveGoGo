<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Title: {{ title }} </title>
	</head>
	<body>
		<h1> {{ user.nickname }} ! </h1>
		<p>
			Start 
			<input id="date_timepicker_start" type="text" value>
			End 
			<input id="date_timepicker_end" type="text" value>
		</p>
		<div id="algorithmChart" style="height: 250px;"></div>
	</body>
		<script src="static/jquery.js"></script>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
		<script src="static/jquery.datetimepicker.full.min.js"></script>
		<link rel="stylesheet" href="static/jquery.datetimepicker.css">
	<script>
	jQuery(function(){
 		jQuery('#date_timepicker_start').datetimepicker();
 		jQuery('#date_timepicker_end').datetimepicker();
	});

	</script>
	<script>
            var chartData = [];
			{% for element in output %}
                var item = {
                    "datetime" : "{{ element[2] }}", "A": {{ element[1] }}
                }
                chartData.push(item);
			{% endfor %}
            $("#algorithmChart").empty();
            var morrisChart = Morris.Line({
                element: 'algorithmChart',
                data: chartData,
                xkey: 'datetime',
                parseTime: true,
                ykeys: ['A'],
                labels: ['Current']
            });

	</script>
</html>
